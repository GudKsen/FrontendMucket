<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/stylePlannerPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Planners</h1>
    </div>

    <div class="body-container-planner">
        <div class="options">
            <div class="search">
                <div>
                    <input class="search-field" type="search" placeholder="Search..." />
                </div>
                
                <div class="separator">
                    <select class="select-search">
                        <option value="value1" selected>ID</option>
                        <option value="value2">Name</option>
                    </select>
                </div>
            </div>
            <div class="btn-grp">
                <button class="edit-btn">
                    <img src="../public/images/edit.png"/>
                </button>
                <button class="edit-btn">
                    <img src="../public/images/delete.png"/>
                </button>
            </div>
        </div>

        <div class="planner-container">

            <div class="planner">
                <div class="planner-inner">
                    <div class="planner-info">
                        University planner
                    </div>
                </div>
            </div>

            <div class="planner">
                <div class="planner-inner">
                    <div class="planner-info">
                        Holiday planner
                    </div>
                </div>
            </div>

            <div class="planner">
                <div class="planner-inner">
                    <div class="planner-info">
                        Personal planner
                    </div>
                </div>
            </div>

            <div class="planner">
                <div class="planner-inner">
                    <div class="planner-info">
                        <img src="../public/images/plus.png" />
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
